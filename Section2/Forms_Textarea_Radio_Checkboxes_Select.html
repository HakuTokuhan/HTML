<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <!-- text input -->
        <label for="FirstName">First Name</label>
        <input type="text" name="FirstName" id="FirstName">
        <br>
        <br>
        <!-- password input-->
        <input type="password" name="password" 
        placeholder="please type your password">
        <br>
        <br>
        <!-- email input-->
<input type="email" name="email" value="email@email">
<br>
<br>
<!-- textarea -->
<p>Description</p>
<textarea name="" id="" cols="30" rows="10"></textarea>
<br>
<br>
<!-- radio buttons-->
<p>Please select your favorite coding language?</p>
<input type="radio" name="coding" id="" value="javascript">Javascript
<input type="radio" name="coding" id="" value="java">Java
<input type="radio" name="coding" id="" value="python">Python
<br>
<br>
<p>Please select your favorite coding language?</p>
<input type="checkbox" name="programming" checked value="javascript" id="">Javascript
<input type="checkbox" name="programming" checked value="java" id="">Java
<input type="checkbox" name="programming" checked value="python" id="">Python
<br>
<br>
<!-- select input -->
<p>Please select your favorite coding language?</p>
<select name="languages" id="">
    <option value="javascript">Javascript</option>
    <option value="java">Java</option>
    <option value="python">Python</option>
</select>
<!-- input submit -->
<!-- <input type="submit" value="submit here"> -->
<button type="submit">submit here</button>    
    </form>
</body>
</html>
